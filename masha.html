<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./masha.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="masha">
      <div class="div58">Петрова Мария Сергеевна</div>
      <img class="masha-child" alt="" src="./public/line-5.svg" />

      <img class="masha-item" alt="" src="./public/line-6.svg" />

      <div class="div59">Специализация:</div>

      <div class="div61">Стаж:</div>

      <div class="div64">Санкт-Петербургский гос. университет</div>
      <div class="div65">Контакты:</div>
      <img
        class="icons8-phone-50-13"

        src="./public/icons8phone50-1@2x.png"
      />

      <img
        class="icons8-vk-96-12"
        alt=""
        src="./public/icons8vk96-1@2x.png"

      />

      <img
        class="icons8-telegram-app-100-12"
        alt=""
        src="./public/icons8telegramapp100-1@2x.png"

      <div class="div66">89987654321</div>

    <script>
      var popupicons8Vk961Image = document.getElementById("popupicons8Vk961Image");
      if (popupicons8Vk961Image) {
        popupicons8Vk961Image.addEventListener("click", function () {
          window.open("https://vk.com/feed");
        });
      }
      
      var popupicons8TelegramApp1001Image = document.getElementById(
        "popupicons8TelegramApp1001Image"
      );
      if (popupicons8TelegramApp1001Image) {
        popupicons8TelegramApp1001Image.addEventListener("click", function () {
          window.open("https://web.telegram.org/a/");
        });
      }
      
      var popupicons8Odnoklassniki1001Image = document.getElementById(
        "popupicons8Odnoklassniki1001Image"
      );
      if (popupicons8Odnoklassniki1001Image) {
        popupicons8Odnoklassniki1001Image.addEventListener("click", function () {
          window.open("https://ok.ru/");
        });
      }
      </script>
